<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campus Connect-HIET | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="hietlogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        
        .login-page {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #4facfe, #00f2fe);
            background-size: 300% 300%;
            animation: gradientShift 12s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* ===== LOGIN CONTAINER (Smaller + Scrollable) ===== */
        .login-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 380px;
            max-height: 500px;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 16px;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            overflow-y: auto;
        }
        
        .login-container::-webkit-scrollbar {
            width: 6px;
        }
        .login-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .glass-left {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background: rgba(255, 255, 255, 0.18);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .logo {
            width: 60px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.4));
        }
        
        .glass-right {
            background: rgba(0,0,0,0.35);
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .glass-right h3 {
            font-weight: 700;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .form-control, .form-select {
            border-radius: 12px;
            border: none;
            padding: 10px 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.15);
            color: #fff;
        }
        
        .form-control::placeholder { color: #e0e0e0; }
        .form-select option { color: #000; }
        .dark-select { background: rgba(0,0,0,0.4); }
        
        .btn-gradient {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            padding: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .glass-left { display: none; }
        }
    </style>
</head>
<body class="login-page">

<div class="container-fluid d-flex flex-column align-items-center py-5">
    <div class="login-container">
        
        <!-- LEFT (Logo & Title) -->
        <div class="glass-left">
            <img src="hietlogo.png" alt="HIET Logo" class="logo mb-2">
            <h2 class="fw-bold">Campus Connect-HIET</h2>
            <p class="fst-italic">“Empowering Students, Connecting Campus.”</p>
        </div>

        <!-- RIGHT (Login Form) -->
        <div class="glass-right">
            <h3 class="fw-bold mb-4">Login to your Account</h3>
            
            <div class="mb-3">
                <input type="text" id="loginId" class="form-control" placeholder="Registration / Employee ID or Email">
            </div>
            <div class="mb-3">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3">
                <select class="form-select dark-select" id="loginRole">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <button class="btn btn-gradient w-100 mb-3" onclick="login()">Login</button>
            
            <p class="text-center mb-2">New here?</p>
            <div class="d-flex justify-content-center gap-2">
                <a href="student_register.html" class="btn btn-outline-light btn-sm">Student Registration</a>
                <a href="teacher_register.html" class="btn btn-outline-light btn-sm">Teacher Registration</a>
            </div>
        </div>
    </div>
</div>

<script src="main.js">
</script>
</body>
</html>
