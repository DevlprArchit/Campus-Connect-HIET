<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campus Connect-HIET | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="hietlogo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="login-page">

<div class="container-fluid d-flex align-items-center justify-content-center min-vh-100">
  <div class="row w-100 shadow-lg rounded-4 overflow-hidden login-container">
    
    <!-- LEFT (Glass Card with Logo & Title) -->
    <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center glass-left p-5">
      <img src="hietlogo-removebg-preview.png" alt="HIET Logo" class="logo mb-4">
      <h1 class="display-5 fw-bold">Campus Connect-HIET</h1>
      <p class="lead fst-italic">“Empowering Students, Connecting Campus.”</p>
    </div>

    <!-- RIGHT (Login Form) -->
    <div class="col-md-6 d-flex flex-column justify-content-center glass-right p-5">
      <h3 class="fw-bold mb-4 text-center">Login to your Account</h3>
      
      <div class="mb-3">
        <input type="text" id="loginId" class="form-control form-control-lg" placeholder="Registration / Employee ID or Email">
      </div>
      <div class="mb-3">
        <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="Password">
      </div>
      <div class="mb-3">
        <select class="form-select form-select-lg dark-select" id="loginRole">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          
        </select>
      </div>
      <button class="btn btn-gradient w-100 py-2 mb-3" onclick="login()">Login</button>
      <p class="text-center text- mb-0">New here? <a href="student_register.html" class="fw-bold">Register Now</a></p>
    </div>

  </div>
</div>

<script src="main.js"></script>
</body>
</html>
