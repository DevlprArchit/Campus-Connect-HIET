<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Campus Connect-HIET | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="hietlogo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Embedded CSS for Compact Styling -->
    <style>
        /* ===== BASE ===== */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }
        
        /* ===== LOGIN PAGE ===== */
        .login-page {
            background: linear-gradient(135deg, #1e3c72, #2a5298, #4facfe, #00f2fe);
            background-size: 300% 300%;
            animation: gradientShift 12s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: #fff;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* ===== LOGIN CONTAINER (Now Smaller) ===== */
        .login-container {
            display: flex;
            width: 90%;
            max-width: 600px; /* Reduced from 750px for a smaller look */
            min-height: 400px; /* Reduced from 480px for a more compact size */
            background: rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            overflow: hidden;
        }
        
        /* ===== LEFT PANEL ===== */
        .glass-left {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-right: 1px solid rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px; /* Slightly reduced padding */
            color: #fff;
            text-align: center;
        }
        
        .logo {
            width: 80px; /* Reduced logo size */
            margin-bottom: 15px;
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.4));
        }
        
        /* ===== RIGHT PANEL ===== */
        .glass-right {
            background: rgba(0,0,0,0.35);
            color: #fff;
            padding: 30px; /* Reduced from 40px */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .glass-right h3 {
            font-weight: 700;
            margin-bottom: 20px; /* Reduced margin */
            text-align: center;
        }
        
        /* ===== INPUTS ===== */
        .form-control, .form-select {
            border-radius: 12px;
            border: none;
            padding: 12px 15px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.15);
            color: #fff;
        }
        
        .form-control::placeholder { color: #e0e0e0; }
        .form-select option { color: #000; }
        .dark-select { background: rgba(0,0,0,0.4); }
        
        /* ===== BUTTONS ===== */
        .btn-gradient {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-weight: 600;
            padding: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                min-height: auto;
            }
            .glass-left {
                display: none;
            }
            .glass-right {
                padding: 30px;
                text-align: center;
            }
        }

        /* ===== AI CHATBOT STYLES ===== */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 450px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease-in-out;
            transform: translateY(calc(100% + 20px));
            visibility: hidden;
            opacity: 0;
            z-index: 1000;
        }

        .chatbot-container.active {
            transform: translateY(0);
            visibility: visible;
            opacity: 1;
        }

        .chatbot-header {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 15px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #4facfe;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background-color: #00f2fe;
            color: #1e3c72;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .loading-dots {
            align-self: flex-start;
            padding: 10px;
            color: white;
            font-size: 24px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-input input {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .chat-input input:focus {
            outline: none;
            box-shadow: 0 0 0 2px #4facfe;
        }

        .chat-input button {
            background: transparent;
            border: none;
            color: white;
            padding: 0 10px;
            font-size: 20px;
        }
        
        .chat-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .chat-fab:hover {
            transform: scale(1.1);
        }
        
        .chat-fab i {
            transition: transform 0.3s ease;
        }
        
        .chat-fab.active i {
            transform: rotate(45deg);
        }
    </style>
</head>
<body class="login-page">

<div class="container-fluid d-flex flex-column align-items-center py-5">
    <div class="row w-100 shadow-lg rounded-4 overflow-hidden login-container">
        
        <!-- LEFT (Glass Card with Logo & Title) -->
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center text-center glass-left p-5">
            <img src="hietlogo-removebg-preview.png" alt="HIET Logo" class="logo mb-4">
            <h1 class="display-5 fw-bold">Campus Connect-HIET</h1>
            <p class="lead fst-italic">“Empowering Students, Connecting Campus.”</p>
        </div>

        <!-- RIGHT (Login Form) -->
        <div class="col-md-6 d-flex flex-column justify-content-center glass-right p-5">
            <h3 class="fw-bold mb-4 text-center">Login to your Account</h3>
            
            <div class="mb-3">
                <input type="text" id="loginId" class="form-control form-control-lg" placeholder="Registration / Employee ID or Email">
            </div>
            <div class="mb-3">
                <input type="password" id="loginPassword" class="form-control form-control-lg" placeholder="Password">
            </div>
            <div class="mb-3">
                <select class="form-select form-select-lg dark-select" id="loginRole">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
            </div>
            <button class="btn btn-gradient w-100 py-2 mb-3" onclick="login()">Login</button>
            <p class="text-center text- mb-0">New here? 
                <span class="dropdown">
                    <a class="fw-bold dropdown-toggle" href="#" role="button" id="registerDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        Register Now
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="registerDropdown">
                        <li><a class="dropdown-item" href="student_register.html">Student Registration</a></li>
                        <li><a class="dropdown-item" href="teacher_register.html">Teacher Registration</a></li>
                    </ul>
                </span>
            </p>
        </div>
    </div>
</div>

<!-- AI Chatbot UI -->
<button id="chat-fab" class="chat-fab">
    ✨
</button>

<div id="chatbot-container" class="chatbot-container">
    <div class="chatbot-header">
        <span>Campus AI Assistant</span>
        <button id="chat-close-btn" class="btn-close" aria-label="Close"></button>
    </div>
    <div class="chat-messages" id="chat-messages">
        <div class="message bot">Hello! I'm your AI assistant. I can help with general questions about the college and the login process.</div>
    </div>
    <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Type your question..." />
        <button id="chat-send-btn">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script>
    // Embedded main.js logic here
    function login() {
        const id = document.getElementById("loginId").value.trim();
        const password = document.getElementById("loginPassword").value.trim();
        const role = document.getElementById("loginRole").value;

        if (!id || !password) {
            alert("Please fill all fields.");
            return;
        }
        
        // Simulating authentication without localstorage for better security
        const users = {
            student: [{ regNo: "12345", password: "password123" }],
            teacher: [{ empId: "EMP001", password: "password456" }],
            admin: [{ email: "admin@hiet.edu", password: "admin123" }]
        };

        let user = null;
        if (role === "student") {
            user = users.student.find(s => s.regNo === id && s.password === password);
        } else if (role === "teacher") {
            user = users.teacher.find(t => t.empId === id && t.password === password);
        } else if (role === "admin") {
            user = users.admin.find(a => a.email === id && a.password === password);
        }

        if (user) {
            // In a real app, this would be a server-side session
            alert("Login successful!"); 
        } else {
            alert(`Invalid ${role} credentials.`);
        }
    }

    // Gemini API Chatbot Logic
    const chatFab = document.getElementById('chat-fab');
    const chatbotContainer = document.getElementById('chatbot-container');
    const chatCloseBtn = document.getElementById('chat-close-btn');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const chatSendBtn = document.getElementById('chat-send-btn');
    let chatHistory = [{ role: "model", parts: [{ text: "Hello! I'm your AI assistant. I can help with general questions about the college and the login process." }] }];
    let isTyping = false;

    // Toggle chat visibility
    chatFab.addEventListener('click', () => {
        chatbotContainer.classList.toggle('active');
        chatFab.classList.toggle('active');
    });

    chatCloseBtn.addEventListener('click', () => {
        chatbotContainer.classList.remove('active');
        chatFab.classList.remove('active');
    });

    // Handle user message submission
    chatSendBtn.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    async function sendMessage() {
        if (isTyping) return;
        const userMessage = chatInput.value.trim();
        if (userMessage === '') return;

        displayMessage(userMessage, 'user');
        chatInput.value = '';
        
        chatHistory.push({ role: "user", parts: [{ text: userMessage }] });

        const loadingIndicator = document.createElement('div');
        loadingIndicator.classList.add('message', 'bot', 'loading-dots');
        loadingIndicator.textContent = '...';
        chatMessages.appendChild(loadingIndicator);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        isTyping = true;

        try {
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: chatHistory,
                systemInstruction: {
                    parts: [{ text: "You are a helpful and friendly AI assistant for Campus Connect, a college portal. Answer questions about the login process, registration, and general campus life. Keep answers brief and positive. Do not mention that you are a language model or AI. Always act as a campus assistant. Do not generate code, images, or files." }]
                }
            };
            
            let attempts = 0;
            const maxAttempts = 3;
            let success = false;
            
            while (attempts < maxAttempts && !success) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API call failed with status: ${response.status}`);
                    }
                    
                    const result = await response.json();
                    if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                        const botResponse = result.candidates[0].content.parts[0].text;
                        chatMessages.removeChild(loadingIndicator);
                        displayMessage(botResponse, 'bot');
                        chatHistory.push({ role: "model", parts: [{ text: botResponse }] });
                        success = true; // API call was successful
                    } else {
                        throw new Error('Invalid API response structure');
                    }
                } catch (error) {
                    console.error('Error during API call:', error);
                    attempts++;
                    if (attempts < maxAttempts) {
                        await new Promise(res => setTimeout(res, 2 ** attempts * 1000)); // Exponential backoff
                    } else {
                        throw error;
                    }
                }
            }
        } catch (error) {
            console.error('Final API call failed after retries:', error);
            chatMessages.removeChild(loadingIndicator);
            displayMessage("Sorry, I'm having trouble connecting right now. Please try again later.", 'bot');
        } finally {
            isTyping = false;
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    }

    function displayMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);
        messageDiv.textContent = text;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }
</script>
</body>
</html>
