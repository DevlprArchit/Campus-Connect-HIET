<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Campus Connect-HIET | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="hietlogo.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    .login-page {
      background: linear-gradient(135deg, #1e3c72, #2a5298, #4facfe, #00f2fe);
      background-size: 300% 300%;
      animation: gradientShift 12s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== LOGIN CONTAINER ===== */
    .login-container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 400px;
      max-height: 520px;
      background: rgba(255, 255, 255, 0.12);
      border-radius: 18px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      overflow-y: auto;
      padding: 20px;
    }

    .login-container::-webkit-scrollbar {
      width: 6px;
    }
    .login-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 10px;
    }

    /* ===== HEADER SECTION ===== */
    .login-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-header img {
      width: 90px;
      height: 90px;
      object-fit: contain;
      margin-bottom: 12px;
      filter: drop-shadow(0 2px 6px rgba(0,0,0,0.4));
    }

    .login-header h1 {
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .login-header p {
      font-size: 0.95rem;
      font-style: italic;
      opacity: 0.85;
      margin-bottom: 18px;
    }

    /* ===== FORM STYLING ===== */
    .form-control, .form-select {
      border-radius: 12px;
      border: none;
      padding: 10px 15px;
      margin-bottom: 12px;
      background: rgba(255,255,255,0.15);
      color: #fff;
    }

    .form-control::placeholder { color: #e0e0e0; }
    .form-select option { color: #000; }
    .dark-select { background: rgba(0,0,0,0.4); }

    .btn-gradient {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      padding: 10px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    .extra-links {
      margin-top: 12px;
    }

    .extra-links p {
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body class="login-page">

  <div class="container-fluid d-flex flex-column align-items-center py-5">
    <div class="login-container">

      <!-- HEADER (Logo + Title + Tagline) -->
      <div class="login-header">
        <img src="hietlogo-removebg-preview.png" alt="HIET Logo">
        <h1>Campus Connect-HIET</h1>
        <p>“Empowering Students, Connecting Campus.”</p>
      </div>

      <!-- LOGIN FORM -->
      <div>
        <h3 class="fw-bold text-center mb-3">Login to your Account</h3>

        <div class="mb-3">
          <input type="text" id="loginId" class="form-control" placeholder="Registration / Employee ID or Email">
        </div>
        <div class="mb-3">
          <input type="password" id="loginPassword" class="form-control" placeholder="Password">
        </div>
        <div class="mb-3">
          <select class="form-select dark-select" id="loginRole">
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
          </select>
        </div>
        <button class="btn btn-gradient w-100 mb-2" onclick="login()">Login</button>

        <div class="extra-links text-center">
          <p>New here?</p>
          <div class="d-flex justify-content-center gap-2">
            <a href="student_register.html" class="btn btn-outline-light btn-sm">Student Registration</a>
            <a href="teacher_register.html" class="btn btn-outline-light btn-sm">Teacher Registration</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
