<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Registration - CampusConnect HIET</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-1: #1e3c72;
      --brand-2: #2a5298;
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.4);
      --card-glow: 0 8px 25px rgba(0, 0, 0, 0.25);
      --radius-lg: 18px;
    }

    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--brand-1), var(--brand-2));
    }

    .login-container {
      width: 100%;
      max-width: 520px;
    }

    .card {
      border-radius: var(--radius-lg);
      background: var(--glass);
      backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--card-glow);
      color: #fff;
      animation: fadeInUp 0.8s ease;
    }

    h1 {
      font-weight: 600;
      color: #fff;
      text-shadow: 0px 2px 8px rgba(0, 0, 0, 0.3);
    }

    .form-control {
      border-radius: 12px;
      border: none;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .btn-success {
      background: linear-gradient(90deg, #00b09b, #96c93d);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      padding: 0.8rem;
      transition: 0.3s;
    }

    .btn-success:hover {
      transform: translateY(-2px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animation */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <h1 class="text-center mb-4">üë®‚Äçüè´ Teacher Registration</h1>
    <div class="card shadow-lg p-4">
      <form id="teacherRegisterForm" class="row g-3">
        <div class="col-md-6">
          <input id="tName" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="col-md-6">
          <input id="tEmpId" class="form-control" placeholder="Employee ID" required>
        </div>
        <div class="col-md-6">
          <input id="tEmail" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="col-md-6">
          <input id="tDept" class="form-control" placeholder="Department" required>
        </div>
        <div class="col-12">
          <input id="tPassword" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="col-12">
          <button class="btn btn-success w-100" type="submit">Register</button>
        </div>
      </form>
      <a href="index.html" class="d-block mt-3 text-center">‚¨Ö Back to Login</a>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
